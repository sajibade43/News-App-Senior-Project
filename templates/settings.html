<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../static/css/style.css">
    <title>User Profile</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
</head>

<body>
    <div class="header">
        <header>
            <ul>
                <li><a href="http://127.0.0.1:5000/">Homepage</a></li>
                <li><a href="http://127.0.0.1:5000/logout">Log Out</a></li>
                <li class="child_3"><a href="http://127.0.0.1:5000/edit_password.html">Change Password</a></li>
                <li><a href="http://127.0.0.1:5000/profile/{{session['user']}}"><i class="fas fa-user "></i>My Account</a></li>
                <li><a href="http://127.0.0.1:5000/users.html"><i class="fas fa-users "></i>Users</a></li>
            </ul>
        </header>
    </div>

    <body>

        <body>
            <!-- User Profile -->
            <div id="container">
                <div class="form-wrap">
                    <h1>Edit Profile</h1>
                    <p>{{session['user']}}</p>
                    <form action="http://127.0.0.1:5000/profile/{{session['user']}}" method="post">
                        <div class="form-group">
                            <label for="first-name">First Name</label>
                            <input type="text" name="firstName" id="first-name" />
                        </div>
                        <div class="form-group">
                            <label for="last-name">Last Name</label>
                            <input type="text" name="lastName" id="last-name" />
                        </div>
                        <div class="form-group">
                            <label for="about-me">About Me</label>
                            <input type="text" name="aboutMe" id="about-me" style="height:120px; width:200px;" />
                        </div>
                        <div class="form-group">
                            <label for="key-words">Keywords</label>
                            <input type="text" name="keyWord" id="key-words" />
                            <p style="font-size: small;">**Note: It will take around 12-24 hours for your new keywords to be integrated into your newsfeed.**</p>
                        </div>
                        <br/>
                        <div>
                            <label>Business</label>
                            <input type="checkbox" name="business_yes" /> Yes
                            <input type="checkbox" name="business_no" /> No
                        </div>
                        <div>
                            <label>Entertainment</label>
                            <input type="checkbox" name="entertainment_yes" /> Yes
                            <input type="checkbox" name="entertainment_no" /> No
                        </div>
                        <div>
                            <label>General</label>
                            <input type="checkbox" name="general_yes" /> Yes
                            <input type="checkbox" name="general_no" /> No
                        </div>
                        <div>
                            <label>Health</label>
                            <input type="checkbox" name="health_yes" /> Yes
                            <input type="checkbox" name="health_no" /> No
                        </div>
                        <div>
                            <label>Science</label>
                            <input type="checkbox" name="science_yes" /> Yes
                            <input type="checkbox" name="science_no" /> No
                        </div>
                        <div>
                            <label>Sports</label>
                            <input type="checkbox" name="sports_yes" /> Yes
                            <input type="checkbox" name="sports_no" /> No
                        </div>
                        <div>
                            <label>Technology</label>
                            <input type="checkbox" name="technology_yes" /> Yes
                            <input type="checkbox" name="technology_no" /> No
                        </div>
                        <button type="submit" class="btn">Edit</button>
                        <div>
                            <p style="font-weight: bold;">{{ data }}</p>
                        </div>
        </body>

</html>
